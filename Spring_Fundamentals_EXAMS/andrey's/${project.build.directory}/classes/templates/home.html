<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">


<head th:replace="fragments/commons::head"></head>


<body>


<header th:replace="fragments/commons::header"></header>


<main>
        <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Products</span></h1>
        <hr class="hr-3"/>
        <div class="bg-blur container w-50">
            <div th:each="item : ${allItems}" th:object="${item}" class="row mb-4 d-flex flex-column text-center">
                <a th:href="@{/items/details/{name}(name = *{name})}"><img alt="pic" th:src="@{/img/__${item.gender.name()}__-__${item.category.name.name()}__.jpg}" class="img-thumbnail" width="200"
                      height="200"   />

                    <!-- ?? WHY not WORK??
                  ... {gender}(gender=*{gender.name()})-{category}(category=*{category.name.name()}).jpg}
                    -->



                </a>
                 <h5 th:text="*{name}"  class="text-center">Buzzer</h5>
                <h2 th:text="*{price}"  class="text-center">65.00</h2>
            </div>
        </div>
    </main>



<footer th:replace="fragments/commons::footer"></footer>

</body>
</html>
